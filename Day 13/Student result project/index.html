<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/img/user.png" type="image/x-icon" />
    <title>Sorobindu - Admin panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-10 my-5">
          <button class="btn btn-primary mb-3" data-bs-target="#add_new_student_modal" data-bs-toggle="modal">Add new student</button>
          <div class="card">
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Photo</th>
                    <th>Name</th>
                    <th>Roll</th>
                    <th>Reg No</th>
                    <th>Created At</th>
                    <th>Result</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody class="all-students-data"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- modal for add student  -->
    <div class="modal fade" id="add_new_student_modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Add new student</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form id="student_create_form">
              <div class="my-2">
                <input type="text" class="form-control" placeholder="Name" name="name" />
              </div>
              <div class="my-2">
                <input type="text" class="form-control" placeholder="Roll" name="roll" />
              </div>
              <div class="my-2">
                <input type="text" class="form-control" placeholder="Reg" name="reg" />
              </div>
              <div class="my-2">
                <input type="text" class="form-control photo" placeholder="Photo" name="photo" />
                <div class="photo_preview"></div>
              </div>
              <div class="my-2">
                <button type="submit" class="btn btn-primary w-100 my-1">Create</button>
                <button type="reset" class="btn btn-danger w-100 my-1">Reset</button>
              </div>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <!-- modal for view student  -->
    <div class="modal fade" id="show_single_student_modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body single_student_container">
           


          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./src/data.js"></script>
    <script src="./src/functions.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
