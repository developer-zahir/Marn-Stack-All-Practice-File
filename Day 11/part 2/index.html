<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 11 || Part 2 ( form submite practice with image and image preview)</title>
    <!-- all css files -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
  </head>
  <body>
    <section>
      <div class="container w-25 my-5">
        <div class="row justify-content-center">
          <div class="col">
            <div class="form-box card">
              <div class="card-header bg-gradient bg-success text-white">
                <h1 class="h3">Create Account</h1>
                <p class="small text-light">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores, quibusdam?</p>
              </div>
              <div class="card-body">
                <!-- error message start -->
                <div class="msg"></div>
                <!-- error message end -->

                <!-- user form start  -->
                <form id="user_form">
                  <div class="my-3">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" class="form-control" />
                  </div>
                  <div class="my-3">
                    <label for="email">Email address</label>
                    <input id="email" name="email" type="text" class="form-control" />
                  </div>
                  <div class="my-3">
                    <label for="phone">Phone number</label>
                    <input id="phone" name="phone" type="phone" class="form-control" />
                  </div>
                  <div class="my-3">
                    <label for="profile_image">Select profile image</label>
                    <input type="file" name="profile_image" id="profile_image" class="form-control" />
                    <img src="" alt="" class="img-thumbnail mt-3 w-50" />
                  </div>
                  <div class="my-3 d-flex gap-3">
                    <button type="submit" class="btn btn-success px-5 w-50">Submit</button>
                    <button type="reset" class="btn btn-danger px-5 w-50">Reset</button>
                  </div>
                </form>
                <!-- user form end -->
              </div>
              <!-- card footer start  -->
              <div class="card-footer">
                <p class="small text-muted">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores, quibusdam?</p>
              </div>
              <!-- card footer end -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- all js files -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="./src/data.js"></script>
    <script src="./src/functions.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
